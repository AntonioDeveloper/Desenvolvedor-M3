<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main class="container">
    <header class="header-section">
      <div class="logo"></div>
      <div class="login"></div>
    </header>
    <section class="catalog">
      <aside class="filters">
        <h2 class="filters-title-page">Blusas</h2>
        <h3 class="filters-title-page">FAIXA DE PREÇO</h3>
        <form id="prices">
          <input type="checkbox" id="faixa1" name="faixa1" value="">
          <label for="faixa1"> de R$0 até R$50</label><br>
          <input type="checkbox" id="faixa2" name="faixa2" value="">
          <label for="faixa2"> de R$51 até R$150</label><br>
          <input type="checkbox" id="faixa3" name="faixa3" value="">
          <label for="faixa3"> de R$151 até R$300</label><br>
          <input type="checkbox" id="faixa3" name="faixa3" value="">
          <label for="faixa4"> de R$301 até R$500</label><br>
          <input type="checkbox" id="faixa4" name="faixa4" value="">
          <label for="faixa4"> a partir de R$ 500</label><br>
          <input type="submit" value="Submit">
        </form>
      </aside>
      <section class="products"></section>
      <aside class="order-filter">
        <select name="options" id="" class="list-opt">
          <optgroup label="Ordenar por">
            <option value="Mais recentes">Mais recentes</option>
            <option value="Menor preço">Menor preço</option>
            <option value="Maior preço">Maior preço</option>
          </optgroup>
        </select>
      </aside>
    </section>
    <footer class="footer-section">
      <p class="ident">M3: Implantação de E-commerce VTEX</p>
    </footer>
  </main>
</body>

<script src="bundle.js"></script>

</html>
